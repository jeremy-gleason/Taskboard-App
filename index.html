<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TaskBoard</title>
</head>
<body>
    <header>
        <div class="welcome-banner">
            <h1>TaskBoard Project Manager</h1>
            <!-- <p>View your existing projects or create a new project below.</p> -->
        </div>
    </header>
    <nav>
        <div class="logo-banner">
            <h2>TaskBoard</h2>
        </div>
        <ul class="main-nav">
            <li>Home</li>
            <li id="nav-about">About</li>
            <li>Projects</li>
            <li>Tasks</li>
        </ul>
    </nav>
    <main>
        <section class="projects">
            <h2 id="header">Your Projects</h2>
            <div class="projects-body">
                <p id="no-projects">You haven't added any projects yet.</p>
            </div>
        </section>
        <section class="create-project">
            <form action="">
                <h2>Create a Project</h2>
                <div>
                    <label for="title">Title</label>
                </div>
                <div>
                    <input type="text" id="title">
                </div>
                <div>
                    <label for="description">Description</label>
                </div>
                <div>
                    <textarea name="" id="description" rows="5"></textarea>
                    <!-- <input type="text" id="description"> -->
                </div>
                <div>
                    <button type="button" id="add-new">Add Project</button>
                </div>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
